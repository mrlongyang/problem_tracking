{% extends "core/Main/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/css/register.css' %}">
<script src="{% static 'core/js/register.js' %}"></script>
<link rel="stylesheet" href="{% static 'core/css/fonts.css' %}">


<div class="register-container">
  <div class="register-card animate__animated animate__fadeInDown">
    <h3 class="text-center mb-4">ລົງທະບຽນ</h3>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field|add_class:"form-control" }}
        {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">ລົງທະບຽນ</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-light">ມີບັນຊີແລ້ວ? ເຂົ້າສູ່ລະບົບ</a>
    </div>
  </div>
</div>
{% endblock %}
