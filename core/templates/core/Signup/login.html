{% extends "core/Main/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">🔐Login</h2>
        <p class="login-subtitle">Welcome! Please login to your account.</p>

        <form method="post">
            {% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="user_id">User ID:</label>
                <div class="input-wrapper">
                    <input type="text" name="user_id" id="user_id" placeholder="Enter your User ID" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="passwordInput" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁</span>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("passwordInput");
        const toggle = document.querySelector(".toggle-password");
        if (input.type === "password") {
            input.type = "text";
            toggle.textContent = "🙈";
        } else {
            input.type = "password";
            toggle.textContent = "👁";
        }
    }
</script>
{% endblock %}
