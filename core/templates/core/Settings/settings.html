{% extends 'core/Main/base.html' %}
{% block content %}

<div class="container mt-4">
     <h2>‚öôÔ∏è System Settings</h2>
     <hr>
     <!-- General Settings -->
     <h4>General</h4>
     <form method="POST">
          {% csrf_token %}
          <div class="form-group">
               <label for="system_name">System Name</label>
               <input type="text" class="form-control" id="system_name" name="system_name" value="{{ system_name }}">
          </div>
          <div class="form-group">
               <label for="timezone">Timezone</label>
               <select class="form-control" id="timezone" name="timezone">
                    <option>Asia/Vientiane</option>
                    <option>UTC</option>
                    <option>Asia/Bangkok</option>
               </select>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Save Settings</button>
     </form>

     <hr>

     <!-- Notification Settings -->
     <h4>Notifications</h4>
     <form method="POST">
          {% csrf_token %}
          <div class="form-check">
               <input type="checkbox" class="form-check-input" id="email_notify" name="email_notify" checked>
               <label class="form-check-label" for="email_notify">Send Email Notifications</label>
          </div>
          <div class="form-group mt-2">
               <label for="admin_email">Admin Email</label>
               <input type="email" class="form-control" id="admin_email" name="admin_email" value="{{ admin_email }}">
          </div>
          <br>
          <button type="submit" class="btn btn-secondary">Update Notifications</button>

          <div class="mt-3 d-flex gap-2">
               <a href="{% url 'dashboard' %}" class="btn btn-primary">üîô Back to Dashboard</a>
               <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" formaction="{% url 'logout' %}?next={% url 'login' %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to logout?');">üö™ Logout</button>
               </form>
          </div>
     </form>
</div>

{% endblock %}
