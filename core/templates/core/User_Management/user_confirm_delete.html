{% extends "core/base.html" %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete user "<strong>{{ user_obj.name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a class="btn btn-secondary" href="{% url 'user_manager' %}">Cancel</a>
  </form>
{% endblock %}
