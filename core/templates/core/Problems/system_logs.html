{% extends "Core/Main/base_user_manager.html" %}

{% block content %}
<div class="container mt-5">
     <h1 class="mb-4">System Logs</h1>
     <table class="table table-striped">
          <thead>
               <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Level</th>
                    <th scope="col">Message</th>
               </tr>
          </thead>
          <tbody>
               {% for log in logs %}
               <tr>
                    <td>
                         <span class="badge bg-secondary">{{ log.timestamp|date:"Y-m-d H:i:s" }}</span>
                    </td>
                    <td>{{ log.level }}</td>
                    <td>{{ log.message }}</td>
               </tr>
               {% empty %}
               <tr>
                    <td colspan="3" class="text-center">No logs available.</td>
               </tr>
                  {% endfor %}
          </tbody>
     </table>
</div>
{% endblock %}
