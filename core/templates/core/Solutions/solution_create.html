{% extends "core/base.html" %}
{% load static %}
{% block content %}
<h2>Submit Solution</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="content" class="form-control mb-3" placeholder="Write your solution..."></textarea>
    {{ form.attachments.label_tag }}
    {{ form.attachments }}  <!-- This will render the <input type="file" multiple> -->
    <button type="submit">Submit</button>
</form>

{% endblock %}
